<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Alyssa Companioni's Final Project</title>
    <link href="css/ombd.css" rel="stylesheet">
    <script src="js/ombd.js" defer></script>
  </head>

  <body>
    <header>
      <h1>OMDb Search</h1>
      <section id="search">
        <form>
          <label for="s" aria-label="Search Term">Search Term: </label>
          <input type="text" name="s" id="s" required>
          <input type="submit" value="Search">
        </form>
        <input type="checkbox" id="save" checked>
        <label for="save">Save my search</label>
      </section>
    </header>
    <section id="results"></section>
    <section id="loadmore">Loading More...</section>
  </body>

</html>
